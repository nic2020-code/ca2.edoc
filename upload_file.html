<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.svg" type="image/x-icon" />

    <!-- Map CSS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Libs CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />

    <!-- Title -->
    <title>Tải lên tài liệu</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm mb-5" id="topnav" style="background-color: #ffffff;">

        <div class="container-fluid">

            <a href="index.html" class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <path id="Path_30242" data-name="Path 30242"
                        d="M1074,384.4l-1.4-1.4-6.6,6.6-6.6-6.6-1.4,1.4,6.6,6.6-6.6,6.6,1.4,1.4,6.6-6.6,6.6,6.6,1.4-1.4-6.6-6.6Z"
                        transform="translate(-1058 -383)" fill="#505f79" />
                </svg>
            </a>

            <div class="navbar-upload">
                <a href="#" class="text-link active">1. Tải lên tài liệu</a>
                <a href="#" class="text-link">2. Thiết lập và gửi</a>
            </div>

        </div> <!-- / .container -->

    </nav>

    <div class="container-fluid">
        <div class="upload-content-wrapper">
            <div class="row">

                <div class="col-12">

                    <p class="h2 mb-5">Tải lên tài liệu</p>

                    <!-- Dropzone -->
                    <div class="dropzone dropzone-multiple" data-dropzone='{"url": "https://"}'>

                        <!-- Fallback -->
                        <div class="fallback">
                            <div class="form-group">
                                <label class="form-label" for="customFileUploadTwo">Choose file</label>
                                <input class="form-control" type="file" id="customFileUploadTwo" multiple>
                            </div>
                        </div>

                        <div class="upload-hint-text">Kích thước tệp tối đa: 50MB</div>

                        <!-- Preview -->
                        <ul class="dz-preview dz-preview-multiple list-group list-group-lg list-group-flush">
                            <li class="list-group-item mt-4">
                                <div class="row align-items-center border-bottom pb-4 mx-1">
                                    <!-- <div class="col-auto"> -->

                                        <!-- Image -->
                                        <!-- <div class="avatar">
                                            <img class="avatar-img rounded" src="data:image/svg+xml,%3csvg3c/svg%3e"
                                                alt="..." data-dz-thumbnail>
                                        </div> -->

                                    <!-- </div> -->
                                    <div class="col ps-0">

                                        <!-- Heading -->
                                        <h4 class="mb-1" data-dz-name>...</h4>

                                        <!-- Text -->
                                        <p class="small text-muted mb-0" data-dz-size></p>

                                    </div>
                                    <div class="col-auto pe-0">

                                        <!-- Dropdown -->
                                        <div class="dropdown">

                                            <!-- Toggle -->
                                            <a href="#" class="dropdown-ellipses dropdown-toggle" role="button"
                                                data-bs-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">
                                                <i class="fe fe-more-vertical"></i>
                                            </a>

                                            <!-- Menu -->
                                            <div class="dropdown-menu dropdown-menu-end">
                                                <a href="#" class="dropdown-item" data-dz-remove>
                                                    Remove
                                                </a>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </li>
                        </ul>

                        <div class="position-relative mt-5">
                            <button type="button" class="btn btn-primary position-absolute top-0 end-0" style="background-color: #0052cc; width: 120px;">Tiếp tục</button>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/040b683dcd.js" crossorigin="anonymous"></script>

    <!-- Map JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>

    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

</body>

</html>
